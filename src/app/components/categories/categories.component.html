<div *ngIf="!isLoading && categoryPosts.length">
    <div class="border-1 rounded-lg bg-gray-100 m-8 p-10" *ngFor="let post of categoryPosts">
        <p class="text-2xl font-bold">{{post.title.rendered}}</p><br />
        <span [innerHTML]="post.content.rendered"></span>
    </div>
</div>

<app-loading *ngIf="isLoading"></app-loading>
